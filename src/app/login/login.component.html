<div class="authentication">
    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <!-- <a href="index.html">
                    <img class="align-content" src="src/images/logo.png" alt="">
                </a> -->
                </div>
                <div class="login-form">

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        
                        <label class="pull-right">
                            <a href="#">Forgotten Password?</a>
                        </label>

                    </div>
                    <a><button type="submit" (click)="login()" class="btn btn-success btn-flat m-b-30 m-t-30"> Sign
                            in</button></a>

                    <div class="register-link m-t-15 text-center">
                        <p>Don't have account ? <a href="signup">signUp Here</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
