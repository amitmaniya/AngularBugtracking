<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img src="assets/images/logo.png" alt="logo">
                        </div>

                        <h6 class="font-weight-light">Change Password</h6>

                        <input type="text" class="form-control" [(ngModel)]="otp" placeholder="Enter OTP">
                        <div class="input-group-append">

                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="pass"
                                placeholder="Enter New Password">
                            <div class="input-group-append">
                                
                            </div>

                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" [(ngModel)]="cpass"
                                placeholder="Enter Confirm Password">
                            <div class="input-group-append">
                                
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        I agree to all Terms &amp; Conditions
                                        <i class="input-helper"></i></label>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="button" (click)="changepassword()" class="btn btn-primary btn-block waves-effect waves-light">Change Password</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                Already have an account? <a href="login" class="text-primary">Login</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
